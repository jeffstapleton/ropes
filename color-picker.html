<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brand Color Palette</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>
        /* Your CSS starts here */
        :root {
            --shadow-color: 0deg 0% 50%;
            --color-white: #ffffff;
            --color-new-black: #222222;
            --color-shock-yellow: #ffa500;
            --color-shade-green: #2d513f;
            --color-navy: #414a56;
            --color-ropes-green: #339c5e;
            --color-tan: #e0d5ca;
            --ease-out: 0.19, 1, 0.22, 1;
            --ease-duration: 700ms;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f5;
            padding: 20px;
            min-height: 100vh;
        }

         /* Header Flex Container */
         header {
            max-width: 1400px;
            margin: auto;
            padding: 1rem 2rem; /* Added padding for better spacing */
            display: flex;
            align-items: center;
            /* This is the key change: it pushes the logo to the left and the nav to the right */
            justify-content: space-between; 
            border-bottom: 1px solid #eee;
        }

        /* Logo Styling */
        #logo {
            /* We don't need flex: 1 anymore, let it size naturally */
            flex-shrink: 0; /* Prevents the logo from shrinking if space is tight */
        }
        
        #logo a {
            display: flex;
            align-items: center;
        }

        /* Navigation Flex Container */
        nav ul {
            display: flex;
            align-items: center; /* Vertically align buttons */
            gap: 1rem; /* This creates the space between your buttons */
            list-style: none; /* Removes bullet points */
            margin: 0; /* Resets default margin */
            padding: 0; /* Resets default padding */
        }

        /* Styling for the Navigation Links (Buttons) */
        nav a {
            display: block; /* Allows padding and background to apply correctly */
            padding: 0.75rem 1.25rem; /* Adds space inside the buttons */
            background-color: #f5f5f5; /* Light grey background for the buttons */
            color: #333; /* Dark text color */
            text-decoration: none; /* Removes the underline from links */
            border-radius: 8px; /* Rounds the corners of the buttons */
            font-weight: 500;
            transition: background-color 0.3s ease, color 0.3s ease, transform 0.2s ease;
        }

        /* Hover effect for the buttons */
        nav a:hover {
            background-color: #339c5e; /* Green color from your logo for a consistent theme */
            color: #fff; /* White text on hover */
            transform: translateY(-2px); /* Slight lift effect on hover */
        }
        
        /* Hides the text span inside the logo link */
        #logo span {
            display: none;
        }

        .container {
            max-width: 1400px;
            width:100%;
            margin: auto;
            display:block;
            gap: 30px;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            overflow: hidden;
            padding: 30px;
        }
        h2 {
            font-size: 2rem;
            color: #aaa;
            margin: 2rem 0 2rem;
            text-align: center;
            text-shadow: -2px -2px 2px #fff;
        }

        .title {
            color:#222222;
            text-align:center;
            padding:20px;
            text-transform:uppercase;
        }

        .colors {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
            gap: 2rem;
            margin: 0 auto;
            width: 80%;
        }

        .color {
            display: flex;
            justify-content: space-between;
            overflow: hidden;
            cursor: pointer;
            position: relative;
            flex-grow: 1;
            padding: 2.5rem 2.5rem;
            color: #fff;
            background-color: #000;
            border-radius: 0.25rem;
            box-shadow: 0.3px 0.5px 0.7px hsl(var(--shadow-color) / 0.36),
                0.8px 1.6px 2px -0.8px hsl(var(--shadow-color) / 0.36),
                2.1px 4.1px 5.2px -1.7px hsl(var(--shadow-color) / 0.36),
                5px 10px 12.6px -2.5px hsl(var(--shadow-color) / 0.36);
        }

        .footerinfo {
            color:#888888;
            text-align:center;
            padding:30px;
            font-size:12px;
        }

        /* Nested CSS for .color__label, .color__values etc. needs to be un-nested if not using a preprocessor like SASS/LESS */
        .color .color__label {
            margin-bottom: 1rem;
            line-height: 1.2;
            font-size: 1.75rem;
            transition: transform 600ms cubic-bezier(var(--ease-out));
        }
        .color .color__values {
            transition: transform 600ms cubic-bezier(var(--ease-out));
        }
        .color .color__values th {
            text-align: left;
            padding: 0.25rem 1rem 0.25rem 0;
            font-size: 0.65rem;
            text-transform: uppercase;
            vertical-align: middle;
        }
        .color .color__values td {
            text-transform: uppercase;
            letter-spacing: 1px;
        }


        .color::before {
            content: "";
            top: 0;
            left: -50%;
            width: 200%;
            height: 150%;
            position: absolute;
            background: radial-gradient(
                circle at bottom center,
                rgba(255, 255, 255, 1) 0%,
                rgba(255, 255, 255, 0) 33%
            );
            transition: transform var(--ease-duration) cubic-bezier(var(--ease-out));
            transform: translateY(100%);
            mix-blend-mode: overlay;
            will-change: transform;
        }

        .color:hover::before {
            transform: translateY(0);
        }

        .color__overlay {
            width: auto;
            padding: 0 1rem;
            font-size: 0.85rem;
            height: 2rem;
            position: absolute;
            bottom: 0;
            left: 50%;
            z-index: 999;
            background-color: #fff;
            color: var(--color-ropes-green); /* This color should be explicitly defined for contrast */
            transition: transform var(--ease-duration) cubic-bezier(var(--ease-out));
            transform: translate(-50%, 100%);
            display: flex;
            min-width: 33%;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            border-top-left-radius: 0.35rem;
            border-top-right-radius: 0.35rem;
            pointer-events: none;
        }

        .color__overlay-icon {
            width: 0.8rem;
            height: 0.8rem;
            background: transparent
                url(https://assets.codepen.io/1600156/icon-copy-space-blue.svg) no-repeat 0
                0;
            background-size: contain;
            display: block;
            margin-right: 0.5rem;
        }

        .copy-to-clipboard--is-copied .color__overlay-icon {
            background: transparent
                url(https://assets.codepen.io/1600156/icon-check-space-blue.svg) no-repeat 0
                0;
        }

        .color:hover .color__overlay {
            transform: translate(-50%, 0%);
        }

        .color--ropes-green {
            background-color: var(--color-ropes-green);
        }
        .color--shade-green {
            background-color: var(--color-shade-green);
        }
        .color--navy {
            background-color: var(--color-navy);
        }
        .color--tan {
            background-color: var(--color-tan);
        }
        .color--white {
            background-color: var(--color-white);
            color: var(--color-navy); /* Adjusted for readability on white background */
        }
        .color--white .color__values strong {
             color: rgba(4, 0, 108, 0.35) !important; /* This might need adjustment based on final RGB for Navy if that's the intention */
        }
        .color--shock-yellow {
            background-color: var(--color-shock-yellow);
        }
        .color--new-black {
            background-color: var(--color-new-black);
        }
        /* Your CSS ends here */
    </style>
</head>

                },
                {
                    label: "New Black",
                    color: "new-black",
                    hex: "222222",
                    rgb: "34,34,34", // RGB for #222222
                    cmyk: "0,0,0,86", // CMYK for #222222
                    pms: "Black" // Example PMS, adjust as needed
                }
            ];

            // Loop to generate color cards
            for (let i = 0; i < data.length; i++) { // Changed 'i' to 'let i' for better scope management
                let colorHtml = '<div class="color copy-to-clipboard color--' + data[i].color + '" ';
                colorHtml += 'data-clipboard-text="#' + data[i].hex + '">'; // Use colorHtml for building string
                colorHtml += '<h3 class="color__label">' + data[i].label + "</h3>";
                colorHtml += '<table class="color__values">';
                colorHtml += "<tr><th>Hex</th><td>#" + data[i].hex + "</td></tr>"; // Added # for hex display
                colorHtml += "<tr><th>RGB</th><td>" + data[i].rgb + "</td></tr>";
                colorHtml += "<tr><th>CMYK</th><td>" + data[i].cmyk + "</td></tr>";
                colorHtml += "<tr><th>PMS</th><td>" + data[i].pms + "</td></tr></table>";
                colorHtml += '<span class="color__overlay">';
                colorHtml += '<span class="color__overlay-icon"></span>';
                colorHtml += '<span class="color__overlay-text">Copy Hex Value</span>';
                colorHtml += "</span>";
                colorHtml += "</div>"; // Close the main color div

                $("#colors").append(colorHtml);
            }

            // Initialize ClipboardJS
            const copied_sound = new Audio("https://assets.codepen.io/1600156/air-pop.wav");
            copied_sound.volume = 0.08;
            let clipboard = new ClipboardJS(".copy-to-clipboard"); // eslint-disable-line no-unused-vars

            // Click handler for color cards
            $(".color.copy-to-clipboard").click(function () {
                copied_sound.play(); // Play sound on click
                $(this).addClass("copy-to-clipboard--is-copied animate__animated animate__bounce");
                $(this).find(".color__overlay-text").html("Copied!");

                // Reset state on mouseout
                $(this).one('mouseleave', function() { // Use .one() to ensure it only runs once per mouseout after click
                    $(this).find(".color__overlay-text").html("Copy Hex Value");
                    $(this).removeClass("copy-to-clipboard--is-copied animate__animated animate__bounce");
                });
            });
            // Your JavaScript ends here
        </script>
    </div>
